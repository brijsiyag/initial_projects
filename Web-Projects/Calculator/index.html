<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body> 
    <h1> Basic Calculator</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 display">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 element-clear btn btn-outline-primary btn-lg">
                C
            </div>
            <div class="col-sm-3 element-open btn btn-outline-primary btn-lg">
                (
            </div>
            <div class="col-sm-3 element-close btn btn-outline-primary btn-lg">
                )
            </div>
            <div class="col-sm-3 element-divide btn btn-outline-primary btn-lg">
                ÷
            </div>
        </div>





        <div class="row">
            <div class="col-sm-3 element-7 btn btn-outline-primary btn-lg">
                7
            </div>
            <div class="col-sm-3 element-8 btn btn-outline-primary btn-lg">
                8
            </div>
            <div class="col-sm-3 element-9 btn btn-outline-primary btn-lg">
                9
            </div>
            <div class="col-sm-3 element-multiply btn btn-outline-primary btn-lg">
                x
            </div>
        </div>




        <div class="row">
            <div class="col-sm-3 element-4 btn btn-outline-primary btn-lg">
                4
            </div>
            <div class="col-sm-3 element-5 btn btn-outline-primary btn-lg">
                5
            </div>
            <div class="col-sm-3 element-6 btn btn-outline-primary btn-lg">
                6
            </div>
            <div class="col-sm-3 element-minus btn btn-outline-primary btn-lg">
                -
            </div>
        </div>




        <div class="row">
            <div class="col-sm-3 element-1 btn btn-outline-primary btn-lg">
                1
            </div>
            <div class="col-sm-3 element-2 btn btn-outline-primary btn-lg">
                2
            </div>
            <div class="col-sm-3 element-3 btn btn-outline-primary btn-lg">
                3
            </div>
            <div class="col-sm-3 element-plus btn btn-outline-primary btn-lg">
                +
            </div>
        </div>




        <div class="row">
            <div class="col-sm-3 element-0 btn btn-outline-primary btn-lg">
                0
            </div>
            <div class="col-sm-3 element-dot btn btn-outline-primary btn-lg">
                .
            </div>
            <div class="col-sm-3 element-plus-minus btn btn-outline-primary btn-lg">
                +/-
            </div>
            <div class="col-sm-3 element-equal btn btn-outline-primary btn-lg">
                =
            </div>

        </div>



    </div>

    <footer class="footer">
        <div>
            <img class="mute" src="images/volume.png" alt="">
        </div>
        <div>
            ©2021 Briju Siyag
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
